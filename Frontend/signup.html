<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TRIVANTAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            background: #f3f4f6;
        }

        .login-container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        /* Left Panel - Branding */
        .brand-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            background: #1a2530;
            /* Solid dark color */
            position: relative;
            overflow: hidden;
            color: white;
        }

        .brand-content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 480px;
        }

        .brand-logo {
            max-width: 280px;
            margin-bottom: 40px;
            /* No filter for visibility */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .brand-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .brand-desc {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .features-list {
            text-align: left;
            display: inline-block;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.05rem;
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3498db;
        }

        .feature-icon svg {
            width: 24px;
            height: 24px;
            stroke-width: 2;
            fill: none;
            stroke: currentColor;
        }

        /* Right Panel - Form */
        .form-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            background: white;
            position: relative;
        }

        .form-container {
            width: 100%;
            max-width: 420px;
        }

        .form-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .form-header h1 {
            font-size: 2rem;
            color: #1a2530;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .form-header p {
            color: #6b7280;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
            color: #1a2530;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .submit-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(52, 152, 219, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        #message {
            margin-top: 24px;
            padding: 14px;
            border-radius: 10px;
            text-align: center;
            display: none;
            font-size: 0.95rem;
        }

        #message.error {
            display: block;
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fee2e2;
        }

        #message.success {
            display: block;
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #dcfce7;
        }

        .auth-link {
            text-align: center;
            margin-top: 32px;
            color: #6b7280;
        }

        .auth-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        .home-link {
            position: absolute;
            top: 32px;
            right: 32px;
            color: #6b7280;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            padding: 10px 18px;
            background: #f3f4f6;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .home-link:hover {
            background: #e5e7eb;
            color: #1a2530;
        }

        .home-link svg {
            width: 18px;
            height: 18px;
            stroke-width: 2;
        }

        @media (max-width: 900px) {
            .brand-panel {
                display: none;
            }

            .form-panel {
                padding: 40px 20px;
            }

            .home-link {
                top: 20px;
                right: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Branding Panel -->
        <div class="brand-panel">
            <div class="brand-content">
                <img src="assets/logo.png" alt="TRIVANTAS" class="brand-logo">
                <h2 class="brand-title">Join TRIVANTAS</h2>
                <p class="brand-desc">Start creating professional invoices and managing your business documents today.
                </p>

                <div class="features-list">
                    <div class="feature-item">
                        <div class="feature-icon">
                            <svg viewBox="0 0 24 24">
                                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                            </svg>
                        </div>
                        <span>Secure account protection</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <svg viewBox="0 0 24 24">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                        </div>
                        <span>Easy access anywhere</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <svg viewBox="0 0 24 24">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                            </svg>
                        </div>
                        <span>Your data is private</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form Panel -->
        <div class="form-panel">
            <a href="index.html" class="home-link">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg> Home
            </a>

            <div class="form-container">
                <div class="form-header">
                    <h1>Create Account</h1>
                    <p>Register to get started with TRIVANTAS</p>
                </div>

                <form id="signupForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">Sign Up</button>
                </form>

                <div id="message"></div>

                <div class="auth-link">
                    Already have an account? <a href="login.html">Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5001';

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            messageDiv.className = '';
            messageDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.className = 'success';
                    messageDiv.textContent = 'Registration successful! Logging in...';

                    // Auto login
                    const loginResponse = await fetch(`${API_URL}/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    const loginData = await loginResponse.json();

                    if (loginResponse.ok) {
                        localStorage.setItem('token', loginData.token);
                        localStorage.setItem('user', JSON.stringify(loginData.user));
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        // Fallback to login page
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 1000);
                    }
                } else {
                    messageDiv.className = 'error';
                    messageDiv.textContent = data.msg || 'Registration failed';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign Up';
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.className = 'error';
                messageDiv.textContent = 'Connection error. Please try again.';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign Up';
            }
        });
    </script>
</body>

</html>
