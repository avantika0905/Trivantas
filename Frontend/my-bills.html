<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bills - TRIVANTAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/dashboard-styles.css">
    <style>
        .bills-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .bills-header h1 {
            font-size: 1.75rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bills-header h1 svg {
            width: 32px;
            height: 32px;
            color: var(--accent);
        }

        .filter-bar {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            padding: 10px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.9rem;
            min-width: 250px;
            font-family: inherit;
            background: white;
            box-shadow: var(--shadow-sm);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .filter-select {
            padding: 10px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.9rem;
            font-family: inherit;
            background: white;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
        }

        .bills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .bill-card {
            background: var(--bg-white);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow);
            transition: all 0.2s;
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
        }

        .bill-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-rich);
        }

        .bill-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .bill-invoice-no {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .bill-buyer {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .bill-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--success);
        }

        .bill-card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .bill-date {
            color: var(--text-light);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .bill-card-actions {
            display: flex;
            gap: 8px;
            margin-top: auto;
        }

        .card-action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            flex: 1;
            justify-content: center;
        }

        .card-action-btn svg {
            width: 16px;
            height: 16px;
            stroke-width: 2;
            fill: none;
            stroke: currentColor;
        }

        .card-action-btn.view {
            background: rgba(52, 152, 219, 0.1);
            color: var(--info);
        }

        .card-action-btn.view:hover {
            background: var(--info);
            color: white;
        }

        .card-action-btn.edit {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .card-action-btn.edit:hover {
            background: var(--success);
            color: white;
        }

        .card-action-btn.delete {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            flex: 0 0 auto;
            width: 36px;
            padding: 0;
        }

        .card-action-btn.delete:hover {
            background: #ef4444;
            color: white;
        }

        .card-action-btn.download {
            background: rgba(139, 92, 246, 0.1);
            color: var(--purple);
        }

        .card-action-btn.download:hover {
            background: var(--purple);
            color: white;
        }

        .empty-bills {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            grid-column: 1/-1;
        }

        .empty-bills-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            color: var(--text-light);
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-sm);
        }

        .empty-bills-icon svg {
            width: 40px;
            height: 40px;
            stroke-width: 1.5;
            stroke: currentColor;
            fill: none;
        }

        .empty-bills h3 {
            font-size: 1.25rem;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-bills a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .empty-bills a:hover {
            background: #2980b9;
        }

        .type-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: flex;
            }

            main {
                padding-top: 80px;
            }
        }
    </style>
</head>

<body>
    <!-- Mobile Menu Toggle -->
    <button id="mobileMenuBtn" class="mobile-menu-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>
    <div id="mobileOverlay" class="mobile-overlay"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="assets/logo.png" alt="TRIVANTAS" class="sidebar-logo">
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <span class="nav-icon"><svg viewBox="0 0 24 24">
                        <rect width="7" height="9" x="3" y="3" rx="1" />
                        <rect width="7" height="5" x="14" y="3" rx="1" />
                        <rect width="7" height="9" x="14" y="12" rx="1" />
                        <rect width="7" height="5" x="3" y="16" rx="1" />
                    </svg></span>
                <span>Dashboard</span>
            </a>
            <a href="my-bills.html" class="nav-item active">
                <span class="nav-icon"><svg viewBox="0 0 24 24">
                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
                        <polyline points="14 2 14 8 20 8" />
                        <line x1="16" y1="13" x2="8" y2="13" />
                        <line x1="16" y1="17" x2="8" y2="17" />
                        <line x1="10" y1="9" x2="8" y2="9" />
                    </svg></span>
                <span>My Bills</span>
            </a>
            <div class="nav-divider"></div>
            <p class="nav-label">Create New</p>
            <a href="quotation.html" class="nav-item">
                <span class="nav-icon"><svg viewBox="0 0 24 24">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                    </svg></span>
                <span>Quotation</span>
            </a>
            <a href="purchase-order.html" class="nav-item">
                <span class="nav-icon"><svg viewBox="0 0 24 24">
                        <circle cx="8" cy="21" r="1" />
                        <circle cx="19" cy="21" r="1" />
                        <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12" />
                    </svg></span>
                <span>Purchase Order</span>
            </a>
            <a href="proforma-invoice.html" class="nav-item">
                <span class="nav-icon"><svg viewBox="0 0 24 24">
                        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" />
                        <rect x="8" y="2" width="8" height="4" rx="1" ry="1" />
                        <path d="M9 14h6" />
                        <path d="M9 18h6" />
                        <path d="M9 10h6" />
                    </svg></span>
                <span>Proforma Invoice</span>
            </a>
            <a href="tax-invoice.html" class="nav-item">
                <span class="nav-icon"><svg viewBox="0 0 24 24">
                        <path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1z" />
                        <path d="M14 8H8" />
                        <path d="M16 12H8" />
                        <path d="M13 16H8" />
                    </svg></span>
                <span>Tax Invoice</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-details">
                    <span class="user-name" id="userName">User</span>
                    <span class="user-email" id="userEmail">user@example.com</span>
                </div>
            </div>
            <button class="logout-btn" onclick="logout()">
                <span><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg></span> Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="bills-header">
            <h1>
                <svg viewBox="0 0 24 24">
                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
                    <polyline points="14 2 14 8 20 8" />
                    <line x1="16" y1="13" x2="8" y2="13" />
                    <line x1="16" y1="17" x2="8" y2="17" />
                    <line x1="10" y1="9" x2="8" y2="9" />
                </svg>
                My Bills
            </h1>
            <div class="filter-bar">
                <input type="text" class="search-input" id="searchInput"
                    placeholder="Search by invoice no or client...">
                <select class="filter-select" id="typeFilter">
                    <option value="">All Types</option>
                    <option value="quotation">Quotation</option>
                    <option value="tax-invoice">Tax Invoice</option>
                    <option value="proforma-invoice">Proforma Invoice</option>
                    <option value="purchase-order">Purchase Order</option>
                </select>
            </div>
        </div>

        <div class="bills-grid" id="billsGrid">
            <div class="empty-bills">
                <div class="empty-bills-icon">
                    <svg viewBox="0 0 24 24" class="spin">
                        <path d="M21 12a9 9 0 11-6.219-8.56" />
                    </svg>
                </div>
                <h3>Loading bills...</h3>
            </div>
        </div>
    </main>

    <script>
        const API_URL = 'https://trivantas.onrender.com';
        let allBills = [];

        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');

            if (!token) {
                window.location.href = 'login.html';
                return null;
            }
            return { token, user };
        }

        function loadUserInfo() {
            const auth = checkAuth();
            if (!auth) return;

            const { user } = auth;
            document.getElementById('userName').textContent = user.name || 'User';
            document.getElementById('userEmail').textContent = user.email || '';
            document.getElementById('userAvatar').textContent = (user.name || 'U')[0].toUpperCase();
        }

        async function loadBills() {
            const auth = checkAuth();
            if (!auth) return;

            try {
                const response = await fetch(`${API_URL}/api/bills`, {
                    headers: {
                        'Authorization': `Bearer ${auth.token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                        window.location.href = 'login.html';
                        return;
                    }
                    throw new Error('Failed to load bills');
                }

                allBills = await response.json();
                renderBills(allBills);

            } catch (error) {
                console.error('Error loading bills:', error);
                document.getElementById('billsGrid').innerHTML = `
                    <div class="empty-bills">
                        <div class="empty-bills-icon">
                             <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
                        </div>
                        <h3>Failed to load bills</h3>
                        <p>Please check your connection and try again.</p>
                    </div>
                `;
            }
        }

        function renderBills(bills) {
            const grid = document.getElementById('billsGrid');

            if (!bills || bills.length === 0) {
                grid.innerHTML = `
                    <div class="empty-bills">
                        <div class="empty-bills-icon">
                            <svg viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="12" y1="18" x2="12" y2="12"/><line x1="9" y1="15" x2="15" y2="15"/></svg>
                        </div>
                        <h3>No bills yet</h3>
                        <p>Create your first invoice, quotation, or purchase order</p>
                        <a href="tax-invoice.html">Create Tax Invoice</a>
                    </div>
                `;
                return;
            }

            const typeLabels = {
                'quotation': 'Quotation',
                'tax-invoice': 'Tax Invoice',
                'purchase-order': 'Purchase Order',
                'proforma-invoice': 'Proforma Invoice'
            };

            const typeColors = {
                'quotation': 'blue',
                'tax-invoice': 'green',
                'purchase-order': 'orange',
                'proforma-invoice': 'purple'
            };

            grid.innerHTML = bills.map(bill => `
                <div class="bill-card">
                    <div class="bill-card-header">
                        <div>
                            <div class="bill-invoice-no">${bill.invoiceNo}</div>
                            <div class="bill-buyer">${bill.buyerName}</div>
                        </div>
                        <span class="type-badge ${typeColors[bill.billType] || 'blue'}">${typeLabels[bill.billType] || bill.billType}</span>
                    </div>
                    <div class="bill-card-body">
                        <div class="bill-amount">${bill.totalAmount}</div>
                        <div class="bill-date">${new Date(bill.createdAt).toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' })}</div>
                    </div>
                    <div class="bill-card-actions">
                        <button class="card-action-btn view" onclick="viewBill('${bill._id}')">
                            <svg viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg> View
                        </button>
                        <button class="card-action-btn edit" onclick="editBill('${bill._id}', '${bill.billType}')">
                            <svg viewBox="0 0 24 24"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg> Edit
                        </button>
                        <button class="card-action-btn download" onclick="downloadBillPDF('${bill._id}')">
                            <svg viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg> PDF
                        </button>
                        <button class="card-action-btn delete" onclick="deleteBill('${bill._id}')">
                            <svg viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function filterBills() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const type = document.getElementById('typeFilter').value;

            let filtered = allBills;

            if (search) {
                filtered = filtered.filter(bill =>
                    bill.invoiceNo.toLowerCase().includes(search) ||
                    bill.buyerName.toLowerCase().includes(search)
                );
            }

            if (type) {
                filtered = filtered.filter(bill => bill.billType === type);
            }

            renderBills(filtered);
        }

        function viewBill(id) {
            window.location.href = `view-bill.html?id=${id}`;
        }

        function editBill(id, billType) {
            const typeToPage = {
                'quotation': 'quotation.html',
                'tax-invoice': 'tax-invoice.html',
                'purchase-order': 'purchase-order.html',
                'proforma-invoice': 'proforma-invoice.html'
            };
            const page = typeToPage[billType] || 'tax-invoice.html';
            window.location.href = `${page}?edit=${id}`;
        }

        async function deleteBill(id) {
            if (!confirm('Are you sure you want to delete this bill? This action cannot be undone.')) {
                return;
            }

            const auth = checkAuth();
            if (!auth) return;

            try {
                const response = await fetch(`${API_URL}/api/bills/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${auth.token}`
                    }
                });

                if (response.ok) {
                    allBills = allBills.filter(b => b._id !== id);
                    renderBills(allBills);
                } else {
                    const data = await response.json();
                    alert('Error deleting bill: ' + (data.msg || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error deleting bill:', error);
                alert('Failed to delete bill. Please try again.');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadUserInfo();
            loadBills();

            document.getElementById('searchInput').addEventListener('input', filterBills);
            document.getElementById('typeFilter').addEventListener('change', filterBills);

            // Mobile Menu Toggle
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobileOverlay');

            function toggleMenu() {
                sidebar.classList.toggle('open');
                overlay.classList.toggle('active');
            }

            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', toggleMenu);
            }

            if (overlay) {
                overlay.addEventListener('click', toggleMenu);
            }
        });
    </script>
</body>

</html>
