<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TRIVANTAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            background: #f3f4f6;
        }

        .login-container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        /* Left Panel - Branding */
        .brand-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            background: #1a2530;
            /* Solid dark color */
            position: relative;
            overflow: hidden;
            color: white;
        }

        .brand-content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 480px;
        }

        .brand-logo {
            max-width: 280px;
            margin-bottom: 40px;
            /* Removed filter to make original logo visible */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .brand-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .brand-desc {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .features-list {
            text-align: left;
            display: inline-block;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.05rem;
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #76c043;
        }

        .feature-icon svg {
            width: 24px;
            height: 24px;
            stroke-width: 2;
            fill: none;
            stroke: currentColor;
        }

        /* Right Panel - Form */
        .form-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            background: white;
            position: relative;
        }

        .form-container {
            width: 100%;
            max-width: 420px;
        }

        .form-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .form-header h1 {
            font-size: 2rem;
            color: #1a2530;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .form-header p {
            color: #6b7280;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
            color: #1a2530;
        }

        .form-group input:focus {
            outline: none;
            border-color: #76c043;
            box-shadow: 0 0 0 4px rgba(118, 192, 67, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #76c043;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .submit-btn:hover {
            background: #5fa032;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(118, 192, 67, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        #message {
            margin-top: 24px;
            padding: 14px;
            border-radius: 10px;
            text-align: center;
            display: none;
            font-size: 0.95rem;
        }

        #message.error {
            display: block;
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fee2e2;
        }

        #message.success {
            display: block;
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #dcfce7;
        }

        .auth-link {
            text-align: center;
            margin-top: 32px;
            color: #6b7280;
        }

        .auth-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        .home-link {
            position: absolute;
            top: 32px;
            right: 32px;
            color: #6b7280;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            padding: 10px 18px;
            background: #f3f4f6;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .home-link:hover {
            background: #e5e7eb;
            color: #1a2530;
        }

        .home-link svg {
            width: 18px;
            height: 18px;
            stroke-width: 2;
        }

        @media (max-width: 900px) {
            .brand-panel {
                display: none;
            }

            .form-panel {
                padding: 40px 20px;
            }

            .home-link {
                top: 20px;
                right: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Branding Panel -->
        <div class="brand-panel">
            <div class="brand-content">
                <img src="assets/logo.png" alt="TRIVANTAS" class="brand-logo">
                <h2 class="brand-title">Welcome Back!</h2>
                <p class="brand-desc">Sign in to manage your invoices, quotations, and business documents efficiently.
                </p>

                <div class="features-list">
                    <div class="feature-item">
                        <div class="feature-icon">
                            <svg viewBox="0 0 24 24">
                                <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
                                <polyline points="14 2 14 8 20 8" />
                                <line x1="16" y1="13" x2="8" y2="13" />
                                <line x1="16" y1="17" x2="8" y2="17" />
                                <line x1="10" y1="9" x2="8" y2="9" />
                            </svg>
                        </div>
                        <span>Create professional invoices</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <svg viewBox="0 0 24 24">
                                <path d="M17.5 19c0-1.7-1.3-3-3-3h-11c-1.7 0-3 1.3-3 3v2h17v-2z" />
                                <path d="M9 16V5a3 3 0 0 1 6 0v11" />
                            </svg>
                        </div>
                        <span>Cloud-saved documents</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <svg viewBox="0 0 24 24">
                                <line x1="18" y1="20" x2="18" y2="10" />
                                <line x1="12" y1="20" x2="12" y2="4" />
                                <line x1="6" y1="20" x2="6" y2="14" />
                            </svg>
                        </div>
                        <span>Track your business activity</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form Panel -->
        <div class="form-panel">
            <a href="index.html" class="home-link">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg> Home
            </a>

            <div class="form-container">
                <div class="form-header">
                    <h1>Sign In</h1>
                    <p>Enter your credentials to access your account</p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">Sign In</button>
                </form>

                <div id="message"></div>

                <div class="auth-link">
                    Don't have an account? <a href="signup.html">Create one</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5001';

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';
            messageDiv.className = '';
            messageDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.className = 'success';
                    messageDiv.textContent = 'Login successful! Redirecting...';

                    // Store token and user info
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    messageDiv.className = 'error';
                    messageDiv.textContent = data.msg || 'Login failed';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign In';
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.className = 'error';
                messageDiv.textContent = 'Connection error. Please try again.';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>

</html>
